<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="main-container">

      <label class="switch">
        <input id="inputCheck" type="checkbox" checked onclick="sliderFunction()">
        <span class="slider round"></span>
      </label>

      <h1>
        Generate a
        <p class="special-text">random password</p>
      </h1>
      <p class="warning-text">Never use an insecure password again.</p>

      <div class="btns-container">
        <div class="length-container">
          <label class="password-label" for="password-length">Enter passwords length:</label>
          <input type="number" id="password-length" name="password-length" value="15">
        </div>
        <button id="generate-btn">Generate passwords</button>
      </div>

      <hr />

      <div class="passwords-container">
        <div class="password-container">
          <p id="first-password" class="generated-password"></p>
          <sub class="tooltip">
            <span onclick="copyFirstPassword()" onmouseout="outFunc()" id="copy-first-btn" class="material-symbols-outlined">
              <span class="tooltiptext" id="myFirstTooltip">Copy to clipboard</span>
              content_copy
            </span>
          </sub>
        </div>
        
        <div class="password-container">
          <p id="second-password" class="generated-password"></p>
          <sub class="tooltip">
            <span onclick="copySecondPassword()" onmouseout="outFunc()" id="copy-second-btn" class="material-symbols-outlined">
              <span class="tooltiptext" id="mySecondTooltip">Copy to clipboard</span>
              content_copy
            </span>
          </sub>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
